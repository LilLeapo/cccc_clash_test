token_env: TELEGRAM_BOT_TOKEN
autostart: true
discover_allowlist: true
autoregister: open
allow_chats: []
max_auto_subs: 3
show_peer_messages: true
outbox_poll_seconds: 2.0
default_route: both
debounce_seconds: 30
to_user_min_interval_s: 5
max_msg_chars: 4096
max_msg_lines: 64
peer_debounce_seconds: 30
peer_summary_min_interval_s: 5
peer_message_max_chars: 4096
peer_message_max_lines: 64
routing:
  require_explicit: true
  allow_prefix: true
  require_mention: false
dm:
  route_default: both
hints:
  cooldown_seconds: 300
files:
  enabled: true
  max_mb: 16
  allowed_mime:
  - text/*
  - image/png
  - image/jpeg
  - application/pdf
  - application/zip
  inbound_dir: .cccc/work/upload/inbound
  outbound_dir: .cccc/work/upload/outbound
inbound_retention_days: 14
outbound_retention_days: 14
autowrap_from_user: true
run_clamav: false
redact_patterns:
- (?i)api[_-]?key\s*[:=]\s*\S+
- (?i)secret\s*[:=]\s*\S+
- (?i)password\s*[:=]\s*\S+
outbound:
  cursor:
    start_mode: tail
    replay_last: 0
