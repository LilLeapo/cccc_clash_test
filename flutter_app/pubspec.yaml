name: mihomo_flutter_cross
description: A Flutter app for Mihomo (Clash Meta) cross-platform proxy client.
version: 0.1.0-alpha

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.6

  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # JSON处理
  json_annotation: ^4.8.1

  # 加密存储
  encrypted_shared_preferences: ^3.0.1
  crypto: ^3.0.3

  # 日志
  logger: ^2.0.2

  # 网络
  http: ^1.1.0

  # 系统信息
  package_info_plus: ^4.2.0
  device_info_plus: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/configs/
    - assets/icons/
    - assets/images/

  # 字体
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700