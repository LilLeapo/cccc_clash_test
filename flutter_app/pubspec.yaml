name: mihomo_flutter_cross
description: A Flutter app for Mihomo (Clash Meta) cross-platform proxy client.
version: 0.1.0-alpha

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.6

  # 本地存储
  shared_preferences: ^2.2.2

  # 日志
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/configs/
    - assets/icons/

  # 字体
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700